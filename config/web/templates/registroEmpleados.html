<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="../static/img/Icono_Pigasus.png" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registrar Empleados</title>
</head>
<body>
    <header>{% include './shared/menu.html' %}</header>
    <br><br>
    {% if bandera %}
    <script>
        Swal.fire(
            'Bien Hecho',
            'Datos enviados con Ã©xito',
            'Finalizado'
        )
    </script>
    {% endif %}
    <main><div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-5"><img src="../static/img/mesero.jpg" alt="mesero" class="w-100 img-fluid"></div>
            <div class="col-12 col-md-7"><h2>Registro de empleados</h2>            
            <form method="POST">
                {{formulario}}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-100" style="background-color: #F5BCBC; border-color:black; font-weight: bold;font-size: 20px  ;">Registrar</button>
            </form></div>
        </div>
    </div>
    </main>
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-12" id="tarjeta">
                {% for empleado in empleados %}
                <div class="card mt-5" style="width: 18rem;" id="card">
                    <img src="{{empleado.imagen}}" class="card-img-top" alt="imagen">
                    <div class="card-body">
                      <h3 class="card-title">{{empleado.nombre}}</h3>
                      <p class="card-text">{{empleado.direccion}}</p>
                      <p class="card-text">{{empleado.telefono}}</p>
                      <p style="font-weight:bold ;" class="card-text">${{empleado.salario}}</p>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer>
        {% include './shared/footer.html' %}
    </footer>
</body>
</html>
